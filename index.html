<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/swapbox.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <title>Document</title>
</head>

<body>

    <!-- Navbar-->
    <div class="nav-item dropdown">
        <a class="nav-link" href="#" data-bs-toggle="dropdown" id='navbar'>
            <img src="https://media.giphy.com/media/Rjz8xl9WlMgXC/giphy.gif" alt="" srcset="" id="logo">
            Pachinko
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/">Pathfinder</a></li>
            <li><a class="dropdown-item" href="/nft_dashboard.html">NFT</a></li>
        </ul>
    </div>
    <!-- End of Navbar -->
    <div id="both-section">

        <div id="left-section">

            <div id="main-body">

                <div id="left-body">
                    <div class=chart id="sell-chart">
                    </div>
                    <div class="chart" id="buy-chart">
                    </div>
                </div>

                <div id="right-body">

                    <div id="search-box">
                        <!-- Sell menu -->
                        <div class="swap-box" >


                            <div class="swap-box-btm">

                                <div class="swap-box-left" >
                                    <!-- Drop down -->
                                    <div class="btn-group dropdown dropdown-sell">

                                        <div class="dropdown-toggle dropdown-sell" type=""
                                            id="dropdownMenuButton2" data-bs-display="static" data-bs-toggle="dropdown"
                                            style="height:100%" style="border:none;">USD Coin</div>
                                        <!-- Options -->
                                        <ul class="dropdown-menu dropdown-sell-menu">
                                            <!-- Drop sell absolute-->
                                            <li><input type="text" id="sell-search"></li>
                                            <div id="sell-dropdown">
                                            </div>
                                        </ul>
                                        <!-- End of options -->

                                    </div>
                                </div>

                                <div class="swap-box-right">
                                    <input type="text" id='sell-amount' class="input-amount">
                                    <!-- Input text -->
                                </div>

                            </div>
                            <div class="swap-box-top">
                                <div class="swap-box-left" id="estimate-sell-price">Price</div>
                                <!-- Estimate price from coingecko api-->
                                <div class="swap-box-right" id="estimate-sell-value">Estimate total value</div>
                            </div>

                        </div>

                        <!-- End of sell menu -->
                        <div style="height:5vh;margin-left:auto;margin-right:auto;margin-bottom:5%;">
                            <a class=""> <img src="https://www.svgrepo.com/show/119597/up-and-down-arrows.svg" style='height:100%'></a>
                        </div>
                        <!-- Buy menu -->
                        <div class="swap-box">
                            <div class="swap-box-btm">
                                <div class="swap-box-left" style="width:100%">
                                    <!-- Drop down -->
                                    <div class="btm-group dropdown">
                                        <div class="dropdown-toggle" type="" id="dropdownMenuButton1"
                                            data-bs-toggle="dropdown" style="height:50%; font-size: 1em;"
                                            style="border:none;background-color: white;">Ethereum</div>
                                        <ul class="dropdown-menu">
                                            <li><input type="text" id="buy-search"></li>
                                            <div id="buy-dropdown">
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                                <div class="swap-box-right">
                                    <input type="text" id='buy-amount' class="input-amount">
                                </div>
                            </div>

                            <div class="swap-box-top">
                                <div class="swap-box-left" id="estimate-buy-price">Price</div>
                                <!-- Estimate price from coingecko api-->
                                <div class="swap-box-right" id="estimate-buy-value">Estimated value</div>
                            </div>

                        </div>
                        <!-- End of buy menu -->
                        <div id="swap-button">
                            <a class="btn btn-danger" id="graph-button-id">Graph</a>
                            <a class="btn btn-primary" id="quote-button">Quote</a>
                            <a class="btn btn-primary" id="more-details">More details</a>
                        </div>
                        <div id="mobile-show-route">

                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div id="right-section">
            <div id="router">
                <!-- Router-->
                <div id="router-body">
                    <div id="router-content">

                        <div id="show-price">
                            <H1>Show prices</H1>
                        </div>

                        <div id="show-routes">

                        </div>
                    </div>
                </div>

                <div id="placeholder-body"> </div>
            </div> <!-- End of router-->

        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.33.1/apexcharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>
    <script src="./script/data.js"></script>
    <script src="./script/Util.js"></script>
    <script src="./script/RoutingFunctions.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
