<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/nft.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <title>Document</title>
</head>

<body>
    <div style="display:flex">
        <!-- Navbar-->
        <nav id="navbar" class="container-fluid">
            <div id="nav-logo">Pachinko</div>
            <div id="nav-function" style="display:flex; justify-content: space-around; align-items: flex-end;">
                <a href="/" class="btn btn-primary">Swaps</a>
                <a href="/bridge" class="btn btn-primary">Bridge</a>
                <a href="/guestbook" class="btn btn-primary">Guest book</a>
            </div>
            <div id="nav-right">

                <a href="/developer" class="btn btn-primary" style="justify-content: flex-end">Developer</a>
            </div>
        </nav>
    </div>


    <div style="display:flex; justify-content:center">
        <div id="card-container">

            <!-- Left card-->
            <div class="card-body">

                <div class="card">
                    <div class="top-card"> 
                        <div id='card-title'>
                            Name 
                        </div>

                        <div class = 'card-search'> 
                            <label for="cardSearch" style="font-size:1.1em;">ID :</label>
                            <input type="text" placeholder="token ID" name="cardSearch"  size="5" id="card-search-bar">
                            <a class="btn btn-primary" id="card-search-bar-btn">go</a>
                        </div>
                    </div>               

                    <div class="middle-card">
                        <div class="cardPicture">
                            <img src="" style='height:100%' alt="Select image" srcset="">
                        </div>
                    </div>
                    <div class="bottom-card">
                        <div id="card-info"></div>
                    </div>
                </div>

            </div>

            <!-- Right card -->
            <!-- <div class="card-body">
                <div class="card">
                    <div class="top-card">
                    </div>                    
                    <div class="middle-card">

                    </div>
                    <div class="bottom-card">
                        
                    </div>
                </div>
            </div> -->

        </div> <!-- card container-->

    </div>


    <div id="nft-table">
        <!-- NFT Table-->

        <table class="table table-hover">
            <thead id='table-header'>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name
                        <input type="text" id="name-searchbar" class='ms-5' placeholder="Search by name">
                    </th>
                    <th scope="col">Transaction count <br>(all time)
                        <a class='btn btn-primary' id="sort-transaction-desc"> D</a>
                        <a class='btn btn-primary' id="sort-transaction-asc"> A</a>
                    </th>
                    <th scope="col">Unique wallet purchase<br>(all time)
                        <a class='btn btn-primary' id="sort-unique-desc"> D</a>
                        <a class='btn btn-primary' id="sort-unique-asc"> A</a>
                    </th>
                    <th scope="col"> Age
                        <a class='btn btn-primary' id="sort-age-desc"> D</a>
                        <a class='btn btn-primary' id="sort-age-asc"> A</a>
                    </th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

    </div> <!-- end of NFT Table-->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.33.1/apexcharts.min.js"></script>
    <script src="./script/NftUtils.js"></script>
    <script src="./script/script_nft.js"></script>
</body>

</html>
