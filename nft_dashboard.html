<head>

<body>
    <div style="display:flex">
    <!-- Navbar-->
    <div class="nav-item dropdown">
        <a class="nav-link" href="#" data-bs-toggle="dropdown" id='navbar'>
            Pachinko
        </a>

        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/">Pathfinder</a></li>
            <li><a class="dropdown-item" href="/nft_dashboard.html">NFT</a></li>
        </ul>

    </div>
    <!-- End of Navbar -->

    </div>


    <div id="top-section">
        <div id="card-container">

            <!-- Left card-->
            <div class="card-body">

                <div class="card">
                    <div class="top-card">
                        <div id='card-title'> </div>

                        <div class='card-search'>
                            <input type="text" placeholder="token ID" size="7"name="cardSearch"id="card-search-bar" >
                            <a class="btn " id="card-search-bar-btn">
                                <svg class="lnr lnr-magnifier"><use xlink:href="#lnr-magnifier"></use></svg>
                            </a>
                        </div>
                    </div>

                    <div class="middle-card">
                        <div class="cardPicture">
                            <img src="" style='height:100%' alt="Select image" srcset="">
                        </div>
                    </div>
                    <div class="bottom-card">
                        <div id="card-info">

                        </div>
                    </div>
                </div>

            </div>

            <!-- Right card -->
            <!-- <div class="card-body">
                <div class="card">
                    <div class="top-card">
                    </div>                    
                    <div class="middle-card">

                    </div>
                    <div class="bottom-card">
                        
                    </div>
                </div>
            </div> -->

        </div> <!-- card container-->

    </div>


    <div id="nft-table">
        <!-- NFT Table-->

        <table class="table table-hover">
            <thead id='table-header'>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name<br>
                        <input type="text" id="name-searchbar" class='' placeholder="Search by name">
                    </th>

                    <th scope="col">Transaction count <br>
                        <button class=' btn-table' id="sort-transaction-desc"> <svg class="lnr lnr-chevron-up"><use xlink:href="#lnr-chevron-up"></use></svg></button>
                        <button class=' btn-table' id="sort-transaction-asc"> <svg class="lnr lnr-chevron-down"><use xlink:href="#lnr-chevron-down"></use></svg></button>
                    </th>
                    <th scope="col">Unique purchases<br>
                        <button class="btn-table" id="sort-unique-desc"><svg class="lnr lnr-chevron-up"><use xlink:href="#lnr-chevron-up"></use></svg></button>
                        <button class="btn-table" id="sort-unique-asc"><svg class="lnr lnr-chevron-down"><use xlink:href="#lnr-chevron-down"></use></svg></button>
                    </th>
                    <th scope="col"> Age
                        <br>
                        
                        <button class=' btn-table' id="sort-age-asc"> <svg class="lnr lnr-chevron-down"><use xlink:href="#lnr-chevron-up"></use></svg></button>
                        <button class=' btn-table' id="sort-age-desc"> <svg class="lnr lnr-chevron-up"><use xlink:href="#lnr-chevron-down"></use></svg></button>
                    </th>

                </tr>
            </thead>

            <tbody id="table-body">
            </tbody>
        </table>

    </div> <!-- end of NFT Table-->

    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script src="./script/NftUtils.js"></script>
    <script src="./script/script_nft.js"></script>
